<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=PT+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">

        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link text-center">Nosotros</a>
                    <a href="cursos.html" class="nav__link text-center">Cursos</a>
                    <a href="contacto.html" class="nav__link text-center">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>


    <main class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contacto">
        </div>
       
            

        <form action="" class="form">

            <div class="field">
                <label for="nombre" class="field__label">Nombre</label>
                <input type="text" class="field__input" placeholder="Tú nombre" id="nombre">
            </div>

            <div class="field">
                <label for="email" class="field__label">E-mail</label>
                <input type="email" class="field__input" placeholder="Tú E-mail" id="email">
            </div>

            <div class="field">
                <label for="mensaje" class="field__label">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="field__text-area"></textarea>
            </div>

            <button class="button button__form">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link text-center">Nosotros</a>
                    <a href="cursos.html" class="nav__link text-center">Cursos</a>
                    <a href="contacto.html" class="nav__link text-center">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>

</body>
</html>
